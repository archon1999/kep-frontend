name: Deploy to Remote Server

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: appleboy/ssh-action@v0.1.1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/cpython/client && git pull && npm run build-prod && gzipper compress ./dist && npm run move-index && \
            rm -r /home/cpython/server/static/frontend && mv /home/cpython/client/dist /home/cpython/server/static/frontend && \
            systemctl restart kep@gunicorn
