<div class="container text-center">
  <p class="fs-12 fw-medium text-success mb-1">
    <span class="landing-section-heading">
      -{{ 'ContactUs' | translate }}-
    </span>
  </p>
  <h3 class="fw-medium mb-2">
    {{ 'LandingPage.SectionContactUsTitle' | translate }}
  </h3>
  <div class="row justify-content-center">
    <div class="col-xl-9">
      <p class="text-muted fs-15 mb-5 fw-normal">
        {{ 'LandingPage.SectionContactUsText' | translate }}
      </p>
    </div>
  </div>
  <div class="card custom-card  overflow-hidden section-bg border overflow-hidden shadow-none">
    <div class="top-left"></div>
    <div class="top-right"></div>
    <div class="bottom-left"></div>
    <div class="bottom-right"></div>
    <div class="card-body p-0">
      <div class="row text-start align-items-center">
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
          <div class="p-4">
            <div class="row mt-2 px-3">
              <div class="col-xl-12">
                <div class="row gy-3">
                  <div class="col-xl-12">
                    <label for="contact-address-name" class="form-label ">Full Name :</label>
                    <input type="text" class="form-control " id="contact-address-name" placeholder="Enter Name">
                  </div>
                  <div class="col-xl-12">
                    <label for="contact-address-mail" class="form-label ">Mail Address :</label>
                    <input type="text" class="form-control " id="contact-address-mail" placeholder="Enter Mail Address">
                  </div>
                </div>
              </div>
              <div class="col-xl-12">
                <label for="contact-address-message" class="form-label ">Message :</label>
                <textarea class="form-control " id="contact-address-message" rows="2" placeholder="Type Here"></textarea>
              </div>
              <div class="col-xl-12">
                <div class="text-end mt-4">
                  <button class="btn btn-primary btn-wave">Send Message</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
          <div class="p-4 landing-contact-info">
            <div class="p-3">
              <div class="fs-18 text-primary fw-medium mb-3">Contact Information</div>
              <div class="mb-3">
                <i class="bi-geo-alt-fill me-2 text-primary"></i>
                1352/A-12, Kepston Street, Keppy Town, Xorazmston.
              </div>
              <div class="d-flex mb-3">
                <i class="bi-telephone-fill me-2 d-inline-block text-primary"></i>
                <div>
                  <div>+998 90 558-17-75</div>
                </div>
              </div>
              <div class="mb-4">
                <i class="bi-envelope-fill me-2 d-inline-block text-primary"></i>
                nazarbek.baltabaev&#64;gmail.com
              </div>
            </div>
            <div class="p-3 pt-0">
              <div class="card custom-card border mb-0 shadow-none overflow-hidden">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2425.7267793379933!2d-2.0409140999999997!3d52.5564669!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487099aa7d11de0b%3A0x45f41b2df1124e5d!2sKepston%20Limited!5e0!3m2!1sru!2s!4v1740664764730!5m2!1sru!2s" width="600" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
