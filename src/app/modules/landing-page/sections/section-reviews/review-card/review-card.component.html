<div class="card">
  <div class="card-header">
    <span class="text-primary">{{ review.firstName }} {{ review.lastName }}</span>
    <span class="text-success"> {{ review.date }}</span>
  </div>
  <div class="card-body">
    <p class="review-text text-dark">
      “{{ review.text }}”
    </p>
  </div>
  <div class="card-footer text-dark">
    <img alt="user-avatar" [src]="review.avatar" class="rounded me-2" height="36" width="36">
    {{ review.username }}
  </div>
</div>
