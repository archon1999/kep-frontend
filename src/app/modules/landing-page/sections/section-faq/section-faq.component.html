<div class="faq-container text-center">
  <div class="row mb-5 justify-content-center text-center">
    <p class="fs-12 fw-medium mb-1">
      <span class="landing-section-heading text-success">
        -FAQ-
      </span>
    </p>
    <h3 class="fw-medium mb-2">{{ 'LandingPage.SectionFAQTitle' | translate }}</h3>
    <div class="col-xl-9">
      <span class="b-block fw-normal fs-15 text-muted">
        {{ 'LandingPage.SectionFAQText' | translate }}
      </span>
    </div>
  </div>
  <div class="row justify-content-center align-items-center">
    <div class="col-xl-4">
      <i class="bi-question op-2 faq-icon align-middle lh-1"></i>
    </div>
    <div class="col-xl-8 text-start">
      <div ngbAccordion class="accordion accordion-customicon1 accordion-primary accordions-items-seperate">
        @for (faq of data; track faq.id) {
          <div ngbAccordionItem>
            <h2 ngbAccordionHeader>
              <button ngbAccordionButton>
                {{ faq.question }}
              </button>
            </h2>
            <div ngbAccordionCollapse>
              <div ngbAccordionBody>
                <div [innerHTML]="faq.answer"></div>
              </div>
            </div>
          </div>
        }
    </div>
  </div>
</div>
