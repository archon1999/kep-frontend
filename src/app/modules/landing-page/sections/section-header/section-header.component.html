<div class="page-top">
  <div class="bg-img" style="background-image: url('/assets/images/logo/logo.svg');"></div>
  <div class="content-wrapper container-sm p-0">
    <div class="content-body text-center">
      <h1 class="section-title">{{ 'LandingPage.SectionTopTitle' | translate }}</h1>
      <div class="ml-4 mr-4 font-medium-1 section-sub-title text-dark">{{ 'LandingPage.SectionTopText' | translate }}</div>
    </div>
  </div>

  <div class="text-center">
    <img height="640" width="450" class="img-fluid" alt="landing-img"
         [src]="isDarkMode ? 'assets/landing-page/coming-soon-dark.webp'
                              : 'assets/landing-page/coming-soon.webp'" />
  </div>
</div>
