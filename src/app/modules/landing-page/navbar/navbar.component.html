<div class="layout-navbar">
  <div class="content-wrapper container-xl p-2 p-xl-0">
    <div class="content-body">
      <div id="navbar" class="navbar">
        <div class="left">
          <div class="brand">
            <christmas-tree/>

            <span class="brand-logo">
              <img alt="brand-logo" height="36" [src]="defaultCoreConfig.app.appLogoImage" width="48"/>
            </span>
            <h2 class="brand-text text-dark ms-1 fw-bolder mb-0">{{ defaultCoreConfig.app.appTitle }}</h2>
          </div>

          <div class="navbar-menu d-lg-flex d-none">
            <div class="nav-item">
              <a href="#section-header" (click)="scrollTo('section-header')" class="nav-link text-dark">
                {{ 'MENU.HOME' | translate }}
              </a>
            </div>
            <div class="nav-item">
              <a href="#section-features" (click)="scrollTo('section-features')" class="nav-link text-dark">
                {{ 'Features' | translate }}
              </a>
            </div>
            <div class="nav-item">
              <a href="#section-reviews" (click)="scrollTo('section-reviews')" class="nav-link text-dark">
                {{ 'Reviews' | translate }}
              </a>
            </div>
            <div class="nav-item">
              <a href="#section-faq" (click)="scrollTo('section-faq')" class="nav-link text-dark">
                {{ 'FAQ' | translate }}
              </a>
            </div>
            <div class="nav-item">
              <a href="#section-contact-us" (click)="scrollTo('section-contact-us')" class="nav-link text-dark">
                {{ 'ContactUs' | translate }}
              </a>
            </div>
          </div>
        </div>

        <div class="right">
          <div ngbDropdown class="nav-item mr-lg-0 me-50">
            <button aria-label="dropdown-toggle" class="nav-link btn" id="dropdown-flag" ngbDropdownToggle>
              <i class="fi fi-{{ languageOptions[translateService.currentLang].flag }}"></i>
            </button>
            <div ngbDropdownMenu>
              @for (lang of langs; track lang) {
                <div class="cursor-pointer" ngbDropdownItem (click)="setLanguage(lang)">
                  <i class="me-50 fi fi-{{ languageOptions[lang].flag }}"></i> {{ languageOptions[lang].title }}
                </div>
              }
            </div>
          </div>

          <div class="switch">
            <button aria-label="switch" class="btn btn-sm" (click)="switchMode()">
              @if (isDarkMode) {
                <kep-icon size="large-1" type="duotone" name="moon"></kep-icon>
              } @else {
                <kep-icon size="large-1" type="duotone" name="sun"></kep-icon>
              }
            </button>
          </div>

          <div class="login-btn">
            <a aria-label="Logout" [routerLink]="Resources.Login" class="btn btn-primary d-flex justify-content-between align-items-center" [ngClass.lt-md]="'btn-sm'">
              <kep-icon name="login"></kep-icon>
              <span class="d-md-block d-none">
                {{ 'Login' | translate }}
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
