<div class="card">
  <div class="card-header">
    <div class="card-title">
      {{ 'BirthDays' | translate }}
    </div>
  </div>

  @if (skeletonVisible) {
    <div class="item">
      <ngx-skeleton-loader
        count="5"
        animation="pulse"
        appearance="line"
        [theme]="{height: '70px', background: 'var(--skeleton-color)'}"
      ></ngx-skeleton-loader>
    </div>
  }

  <div class="media-list">
    @for (birthDay of birthDays; track birthDay) {
      <div class="media">
        <a class="media-left" href="javascript:void(0)">
          <img
            class="media-object rounded-circle"
            src="{{ birthDay.avatar }}"
            alt="Avatar"
            height="48"
            width="48"
            />
          </a>
          <div class="media-body">
            <h5 class="media-heading">
              <user-popover [username]="birthDay.username"></user-popover>
            </h5>
            ({{ birthDay.date | localizedDate:'mediumDate' }})
          </div>
        </div>
      }
    </div>
  </div>
