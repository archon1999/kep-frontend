<div class="content-wrapper container-xl p-0">
  <div class="content-body">
    <header-section></header-section>

    <div class="row">
      <div class="col-lg-6 col-md-8 col-12">
        <news-section/>
      </div>

      <div class="col-lg-6 col-md-4 col-sm-12">
        <activity-section></activity-section>
        <profile-section></profile-section>
      </div>

      <div class="col-12 mt-1">
        <div class="row">
          <div class="col-lg-4 col-12">
            @defer (on viewport){
              <top-rating-section></top-rating-section>
            } @placeholder (minimum 500ms) {
              <div class="card" [style.height.px]="250">
                <spinner></spinner>
              </div>
            }
          </div>
          <div class="col-lg-4 col-12">
            @defer (on viewport){
              <system-section></system-section>
            } @placeholder (minimum 500ms) {
              <div class="card" [style.height.px]="275">
                <spinner></spinner>
              </div>
            }
          </div>
          <div class="col-lg-4 col-12">
            @defer (on viewport){
              <users-chart-card></users-chart-card>
            } @placeholder (minimum 500ms) {
              <div class="card" [style.height.px]="250">
                <spinner></spinner>
              </div>
            }
          </div>
        </div>
      </div>

<!--      <div class="col-lg-8 offset-lg-2 col-12 text-center">-->
<!--          @defer (on viewport){-->

<!--            <div class="card" [style.height.px]="600">-->
<!--              <spinner></spinner>-->
<!--            </div>-->
<!--          }-->
<!--      </div>-->

      <div class="col-12 mt-1">
        <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-12">
            @defer (on viewport){
              <birthdays-section></birthdays-section>
            } @placeholder (minimum 500ms) {
              <div class="card" [style.height.px]="485">
                <spinner></spinner>
              </div>
            }
          </div>
          <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="mb-4">
              @defer (on viewport){
                <posts-section></posts-section>
              } @placeholder (minimum 500ms) {
                <div class="card" [style.height.px]="500">
                  <spinner></spinner>
                </div>
              }
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
