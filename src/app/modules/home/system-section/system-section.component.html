<kep-card>
  <div class="card-body">
    <div class="meetup-header d-flex align-items-center">
      <div class="meetup-day border-right-1 border-black">
        <h6 class="mb-0">{{ today | localizedDate:'EEE' }}</h6>
        <h3 class="mb-0">{{ today | date:'d' }}</h3>
      </div>
      <div class="my-auto ms-2">
        <h4 class="card-title mb-1">{{ 'System' | translate }}</h4>
      </div>
    </div>
    <div class="card-body custom mb-2 text-center ms-4 me-4">
      <div class="avatar avatar-rounded bg-primary p-50 m-0 mb-1">
        <div class="avatar-content">
          <kep-icon class="font-medium-4" name="calendar"></kep-icon>
        </div>
      </div>
      <h2 class="fw-semibold">{{ days }}</h2>
      <p class="mb-0 line-ellipsis">{{ 'Day' | translate }}</p>
    </div>
  </div>
</kep-card>
