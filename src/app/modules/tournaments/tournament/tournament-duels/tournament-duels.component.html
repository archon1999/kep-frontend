<div class="mt-4 col-lg-8 col-md-10 col-sm-12 offset-lg-2 offset-md-1 offset-sm-0">
  @for (stage of tournament.stages; track stage) {
    <div>
      <h3 class="mb-2 mt-2 text-dark text-center">
        {{ stage.title }}
        <hr>
        </h3>
        <div class="row">
          @for (stageDuel of stage.duels; track stageDuel) {
            <div class="col-lg-6 col-md-6 col-12">
              @if (stageDuel.duel) {
                <duel-card [duel]="stageDuel.duel"></duel-card>
              }
            </div>
          }
        </div>
      </div>
    }
  </div>
