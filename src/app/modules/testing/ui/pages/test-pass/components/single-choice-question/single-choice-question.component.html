<div>
  <h5 class="ps-1 d-flex">
    {{ question.number }}.
    <span class="ps-50">
      <mathjax [content]="question.body || question.text"></mathjax>
    </span>
  </h5>
  <br>
  @for (option of question.options; track option; let i = $index) {
    <div class="ms-1 mb-1 form-check">
      <input
        type="radio"
        id="radio-{{ i }}"
        name="selectedOption"
        [value]="i"
        [ngModel]="selectedOption"
        (ngModelChange)="onSelectionChange($event)"
        class="form-check-input"
      />
      <label class="form-check-label" for="radio-{{ i }}">{{ option.option }}</label>
    </div>
  }
</div>
