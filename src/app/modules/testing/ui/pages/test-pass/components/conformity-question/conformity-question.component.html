<div>
  <h5 class="ps-1 d-flex">
    {{ question.number }}.
    <span class="ps-50 question-body">
      <mathjax [content]="question.body || question.text"></mathjax>
    </span>
  </h5>
  <div class="row">
    <div class="col">
      <ul class="list-group" dragula="basic-list-group-1" [(dragulaModel)]="groupOne" id="basic-list-group-1">
        @for (option of groupOne; track option) {
          <li class="bg-gradient-primary list-group-item draggable">
            <div class="row justify-content-between">
              <div class="ps-1">
                {{ option }}
              </div>
              <div class="pe-1">
                <i class="text-primary" data-feather="arrow-right"></i>
              </div>
            </div>
          </li>
        }
      </ul>
    </div>
    <div class="col">
      <ul class="list-group" dragula="basic-list-group-2" [(dragulaModel)]="groupTwo" id="basic-list-group-2">
        @for (option of groupTwo; track option) {
          <li class="bg-gradient-primary list-group-item draggable">
            <i class="text-white" data-feather="arrow-left"></i>
            {{ option }}
          </li>
        }
      </ul>
    </div>
  </div>
</div>
