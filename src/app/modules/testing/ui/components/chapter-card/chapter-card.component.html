<div [@fadeInOnEnter] class="card bg-gradient-chapter-{{ chapter.id }}">
  <div class="card-header justify-content-start">
    <div class="card-image">
      <img height="32" src="{{ chapter.icon }}" alt="{{ chapter.title }}">
    </div>
    <div class="card-title d-flex">
      {{ chapter.title }}
    </div>
  </div>
</div>
