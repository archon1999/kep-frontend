<kep-card class="ready-player-card h-100">
  <div class="card-body d-flex flex-column gap-3">
    <div class="d-flex align-items-center gap-2">
      <img
        [alt]="player.username"
        [src]="player.avatar"
        class="ready-player-card__avatar"
        height="48"
        width="48"
      >
      <div class="d-flex flex-column">
        <user-popover [username]="player.username"></user-popover>
        @if (player.fullName) {
          <span class="text-muted small">{{ player.fullName }}</span>
        }
      </div>
    </div>

    <div class="d-flex gap-2">
      <div class="text-success">
        {{ player.wins }}
        <span [ngbTooltip]="'Wins' | translate">W</span>
      </div>
      <div class="text-info">
        {{ player.draws }}
        <span [ngbTooltip]="'Draws' | translate">D</span>
      </div>
      <div class="text-danger">
        {{ player.losses }}
        <span [ngbTooltip]="'Losses' | translate">L</span>
      </div>
    </div>

    <button
      (click)="onChallenge()"
      [disabled]="disabled"
      class="btn btn-sm btn-primary mt-auto"
      type="button"
    >
      {{ 'ChallengeToDuel' | translate }}
    </button>
  </div>
</kep-card>
