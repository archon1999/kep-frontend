<kep-card class="ready-status-card">
  <div class="card-body d-flex flex-wrap align-items-center justify-content-between gap-3">
    <div>
      <h5 class="mb-1">{{ 'DuelReadyStatus' | translate }}</h5>
      <p class="text-muted mb-0">
        {{ !isReady ? ('DuelReadyDescription' | translate) : ('DuelNotReadyDescription' | translate) }}
      </p>
    </div>
    <div class="ready-status-card__toggle d-flex align-items-center gap-2">
      <span class="badge" [class.bg-success]="isReady" [class.bg-warning]="!isReady">
        {{ isReady ? ('DuelReady' | translate) : ('DuelNotReady' | translate) }}
      </span>
      <div class="form-check form-switch m-0">
        <input
          class="form-check-input"
          type="checkbox"
          [id]="controlId"
          [checked]="isReady"
          [disabled]="disabled"
          (change)="onToggle($event.target.checked)"
        >
      </div>
    </div>
  </div>
</kep-card>
