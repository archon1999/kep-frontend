<div class="card">
  <div class="card-body">
    <div class="d-flex align-items-center mb-2">
      <i data-feather="settings" class="font-medium-3"></i>
      <h4 class="mb-0 ms-75">System</h4>
    </div>

    <div id="customizer-menu-type mt-2">
      <p class="fw-bold font-medium-3 mb-2">Menu Layout</p>
      <div class="d-flex">
        <div class="ms-1 mb-1 form-check">
          <input
            type="radio"
            id="radio-1"
            name="menu-layout"
            [(ngModel)]="menuLayout"
            (change)="changeMenuLayout()"
            [value]="'vertical'"
            class="form-check-input" />
            <label class="form-check-label" for="radio-1">
              Vertical
            </label>
          </div>

          <div class="ms-1 mb-1 form-check">
            <input
              type="radio"
              id="radio-2"
              name="menu-layout"
              [(ngModel)]="menuLayout"
              (change)="changeMenuLayout()"
              [value]="'horizontal'"
              class="form-check-input" />
              <label class="form-check-label" for="radio-2">
                Horizontal
              </label>
            </div>
          </div>
        </div>

        <div class="sounds">
          <p class="fw-bold font-medium-3 mb-1 mt-1">Sounds</p>

          <div class="rows">
            <div class="col-6">
              <label>Success</label>
              <ng-select
                appendTo="body"
                [items]="successSoundList"
                (change)="successSoundChange()"
                [dropdownPosition]="'bottom'"
                [(ngModel)]="successSound">
              </ng-select>
            </div>

            <div class="mt-1 col-6">
              <label>Home</label>
              <ng-select
                appendTo="body"
                [items]="homeSoundList"
                (change)="homeSoundChange()"
                [dropdownPosition]="'bottom'"
                [(ngModel)]="homeSound">
              </ng-select>
            </div>
          </div>
        </div>

        <div class="animations mt-2">
          <p class="fw-bold font-medium-3 mb-1 mt-1">Enable animations</p>
          <div class="d-flex">
            <div class="ms-1 mb-1 form-check">
              <input
                type="radio"
                id="radio-3"
                name="animation"
                [(ngModel)]="enableAnimation"
                (change)="changeEnableAnimation()"
                [value]="'enable'"
                class="form-check-input" />
                <label class="form-check-label" for="radio-3">
                  Enable
                </label>
              </div>

              <div class="ms-1 mb-1 form-check">
                <input
                  type="radio"
                  id="radio-4"
                  name="animation"
                  [(ngModel)]="enableAnimation"
                  (change)="changeEnableAnimation()"
                  [value]="'disable'"
                  class="form-check-input" />
                  <label class="form-check-label" for="radio-4">
                    Disable
                  </label>
                </div>
              </div>

            </div>
          </div>
        </div>

        <ng-select-css></ng-select-css>

        @if (successSound != SuccessSoundEnum.NoSound) {
          <audio
            #successAudio
            [src]="soundsService.getSuccessSoundSrc()">
          </audio>
        }

        @if (homeSound != HomeSoundEnum.NoSound) {
          <audio
            #homeAudio
            [src]="soundsService.getHomeSoundSrc()">
          </audio>
        }
