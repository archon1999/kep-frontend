@if (currentUser) {
  <button class="btn btn-primary btn-sm" (click)="click()">
    @if (likes > 0) {
      <span class="me-2">{{ likes }}</span>
    }
    <i data-feather="thumbs-up"></i>
  </button>
}

@if (!currentUser) {
  <span class="badge bg-primary">
    @if (likes > 0) {
      <span class="me-2">{{ likes }}</span>
    }
    <i data-feather="thumbs-up"></i>
  </span>
}
