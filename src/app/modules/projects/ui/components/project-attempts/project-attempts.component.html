@if (currentUser && !hackathonId) {
  <div class="mb-2">
    <div
      class="custom-control custom-control-info custom-checkbox d-flex align-items-center justify-content-start gap-1">
      <input type="checkbox" class="form-check-input" [(ngModel)]="myAttempts" (change)="myAttemptsClick()"
             [ngModelOptions]="{standalone: true}" id="myAttempts"/>
      <label class="form-check-label" for="myAttempts">{{ 'MyAttempts' | translate }}</label>
    </div>
  </div>
}

<attempts-table [attempts]="attempts" [project]="project"></attempts-table>

<div class="mt-4">
  <kep-pagination
    (pageChange)="pageChange($event)"
    (pageSizeChange)="pageSizeChange($event)"
    [(page)]="pageNumber"
    [collectionSize]="total"
    [color]="'info'"
    [disabled]="isLoading"
    [maxSize]="maxSize"
    [pageOptions]="pageOptions"
    [pageSize]="pageSize"
    [rotate]="true">
  </kep-pagination>
</div>
