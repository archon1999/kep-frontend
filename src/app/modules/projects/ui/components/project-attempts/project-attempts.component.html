<div class="mb-1">
  @if (currentUser) {
    <div class="custom-control custom-control-info custom-checkbox d-flex align-items-center justify-content-start gap-1">
      <input type="checkbox" class="form-check-input" [(ngModel)]="myAttempts" (change)="myAttemptsClick()"
             [ngModelOptions]="{standalone: true}" id="myAttempts"/>
      <label class="form-check-label" for="myAttempts">{{ 'MY_ATTEMPTS' | translate }}</label>
    </div>
  }
</div>

<attempts-table [attempts]="attempts" [project]="project"></attempts-table>

@if (total) {
  <kep-pagination
    [collectionSize]="total"
    [(page)]="pageNumber"
    [pageSize]="pageSize"
    [maxSize]="maxSize"
    [rotate]="true"
    [disabled]="isLoading"
    [color]="'info'"
    [pageOptions]="pageOptions"
    (pageSizeChange)="pageSizeChange($event)"
    (pageChange)="pageChange($event)">
  </kep-pagination>
}
