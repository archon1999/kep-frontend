<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <app-content-header [contentHeader]="contentHeader"/>

    <section class="mt-2">
      <div class="row">

        <div [@fadeInLeftOnEnter] class="col-lg-9 col-md-12 col-sm-12">
          <div class="card project-{{ project.id }}">
            <div class="card-header">
              <ul ngbNav #navWithIcons="ngbNav" class="nav-tabs" [(activeId)]="activeId">
                <li [ngbNavItem]="1">
                  <a ngbNavLink>
                    <kep-icon name="project" type="duotone" color="primary"/> {{ 'Project' | translate }}
                  </a>
                  <ng-template ngbNavContent>
                    <project-description [project]="project"></project-description>
                  </ng-template>
                </li>
                <li [ngbNavItem]="2">
                  <a ngbNavLink>
                    <kep-icon name="attempt" type="duotone" color="info"/> {{ 'Attempts' | translate }}
                  </a>
                  <ng-template ngbNavContent>
                    <project-attempts [project]="project"></project-attempts>
                  </ng-template>
                </li>
              </ul>
            </div>
            <div class="card-body">
              <div [ngbNavOutlet]="navWithIcons" class="mt-2"></div>
            </div>
          </div>
        </div>

        <div [@fadeInRightOnEnter] class="col-lg-3 col-md-12 col-sm-12">
          <project-sidebar [project]="project" (submitEvent)="activeId=2;"></project-sidebar>
        </div>
      </div>
    </section>
  </div>
</div>
