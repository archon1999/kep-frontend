<ng-container *ngIf="contest.type == ContestTypes.ACM20M || contest.type == ContestTypes.ACM2H || contest.type == ContestTypes.ONE_ATTEMPT || contest.type == ContestTypes.IQ">
  <ng-container *ngIf="problemInfo.solved; else elseBlock">
    <span [ngClass]="{
        'bg-success bg-darken-1 badge badge-glow': problemInfo.isFirstAdopted,
        'badge-light-success badge': !problemInfo.isFirstAdopted
    }">
        +<span *ngIf="problemInfo.attemptsCount > 0">{{ problemInfo.attemptsCount }}</span>
        <br>
        {{ problemInfo.getContestTimeStr(problemInfo.firstAdoptedAttemptDatetime, contest.startTime) }}
    </span>
  </ng-container>
  <ng-template #elseBlock>
    <span [ngClass]="{
      'badge badge-light-danger': problemInfo.attemptsCount > 0,
      'badge badge-light-warning': problemInfo.attemptsCount == 0
    }">
        -<span *ngIf="problemInfo.attemptsCount > 0">{{ problemInfo.attemptsCount }}</span>
    </span>

  </ng-template>
</ng-container>
