<div
  class="content-wrapper container-xxl p-0 contests-colors contests-color contest-{{ contest.id }} {{ contest.title }} contest-type-{{ contest.type }}">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <section class="mt-2">
      <div class="row">
        <div [@fadeInLeftOnEnter] class="col-lg-9 col-12 order-2 order-lg-1">
          <div class="card">
            <div class="card-header">
              <contest-tab [contest]="contest"></contest-tab>
              <hr>
            </div>
            <div class="card-body">
              <div class="table beautiful-table">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>
                        <kep-icon name="user"></kep-icon>
                        {{ 'Users' | translate }}
                      </th>
                      <th>
                        <kep-icon name="rating"></kep-icon>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    @for (registrant of registrants; track registrant.username){
                      <tr>
                        <td class="text-dark">{{ $index + 1 }}</td>
                        <td>
                          <contestant-view [user]="registrant"></contestant-view>
                        </td>
                        <td>
                          <span class="badge badge-light-{{ registrant.rating | contestsRatingColor }}">
                            {{ registrant.rating }}
                          </span>
                        </td>
                      </tr>
                    }
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div [@fadeInRightOnEnter] class="col-lg-3 col-12 order-1 order-lg-2">
          <contest-card-countdown *ngIf="contest" [contest]="contest"></contest-card-countdown>
        </div>
      </div>

    </section>
  </div>
</div>
