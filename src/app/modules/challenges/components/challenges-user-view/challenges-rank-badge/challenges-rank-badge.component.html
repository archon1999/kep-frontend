<span class="badge badge-pill bg-{{ title | challengesRankColor }}">
  {{ title }}
</span>

@if (rating) {
  @if (title) {
    <span class="ms-2 text-dark">
      {{ rating }}
    </span>
  } @else {
    <span class="ms-1 badge bg-{{ title | challengesRankColor }}">
      {{ rating }}
    </span>
  }
}
