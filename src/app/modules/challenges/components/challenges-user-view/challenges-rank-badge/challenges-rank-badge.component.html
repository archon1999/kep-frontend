<span class="badge badge-pill badge-glow badge-{{ title | challengesRankColor }}">
  {{ title }}
</span>

@if (rating) {
  @if (title) {
    <span class="ms-50 text-dark">
      {{ rating }}
    </span>
  } @else {
    <span class="ms-25 badge badge-{{ title | challengesRankColor }}">
      {{ rating }}
    </span>
  }
}
