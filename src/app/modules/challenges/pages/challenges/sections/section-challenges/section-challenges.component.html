@if (isLoading && !total) {
  <div [style.height.px]="830">
    <spinner></spinner>
  </div>
} @else {
  @for (challenge of challenges; track $index) {
    <challenge-card [challenge]="challenge"/>
  }
}

<div class="mt-2 mb-1">
  <kep-pagination
    [(page)]="pageNumber"
    [pageSize]="pageSize"
    [collectionSize]="total"
    [maxSize]="maxSize"
    (pageChange)="reloadPage()">
  </kep-pagination>
</div>
