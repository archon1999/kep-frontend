<div class="card">
  @if (isLoading) {
    <div [style.height.px]="300">
      <spinner></spinner>
    </div>
  } @else {
    <div [@fadeInOnEnter]>
      <div class="card-header">
        <div class="card-title">
          {{ 'RatingChanges' | translate }}
        </div>
      </div>
      <div class="card-body">
        @if (challengesRatingChangesChart) {
          <apex-chart
            [options]="challengesRatingChangesChart"
          ></apex-chart>
        }
      </div>
    </div>
  }
</div>
