<base-table
  [attempts]="attempts"
  [contest]="contest"
  [hideSourceCodeSize]="hideSourceCodeSize"
  [trigger]="trigger"
  (clicked)="openModal($event)">
</base-table>

<audio
  #successAudio
  src="assets/audio/success/{{ successSoundName }}.mp3">
</audio>

<audio
  #wrongAudio
  src="assets/audio/wrong.mp3">
</audio>

@if (lastUpdatedAttempt) {
  <div class="last-updated-attempt">
    <attempt-verdict
      [testCaseNumber]="lastUpdatedAttempt.testCaseNumber"
      [verdict]="lastUpdatedAttempt.verdict"
      [balls]="lastUpdatedAttempt.balls"
    />
  </div>
}
