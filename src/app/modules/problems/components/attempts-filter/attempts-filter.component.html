<kep-card [formGroup]="form">
  <div class="card-header">
    <div class="card-title">
      <kep-icon name="filter"/>
      {{ 'Filter' | translate }}
    </div>

    <div class="filter-clear">
      <button (click)="filterClear()" class="btn btn-primary btn-sm" ngbTooltip="{{ 'Clear' | translate }}">
        <kep-icon name="cross" size="small-4"/>
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-6 col-lg-3">
        <div class="mb-1">
          <label class="text-primary">
            <kep-icon name="problem" size="small-4"/>
            {{ 'Problem' | translate }} ID
          </label>

          <input class="form-control" formControlName="problemId">
        </div>
      </div>

      <div class="col-6 col-lg-3">
        <div class="mb-1">
          <label class="text-primary">
            <kep-icon name="username" size="small-4"/>
            {{ 'Username' | translate }}
          </label>

          <input class="form-control" formControlName="username">
        </div>
      </div>

      <div class="col-6 col-lg-3">
        <div class="mb-1">
          <label class="text-primary">
            <kep-icon name="verdict" size="small-4"/>
            {{ 'Verdict' | translate }}
          </label>
          <verdicts-select formControlName="verdict"/>
        </div>
      </div>

      <div class="col-6 col-lg-3 d-flex align-items-center">
        <button
          (click)="myAttemptsClick()"
          class="btn btn-block mt-2 py-75 btn-sm btn-primary">
          {{ 'MY_ATTEMPTS' | translate }}
        </button>
      </div>
    </div>
  </div>
</kep-card>
