<monaco-editor
  (ngModelChange)="change()"
  [(ngModel)]="html"
  [height]="400"
  [lang]="AttemptLangs.HTML"
  [tabSize]="2">
</monaco-editor>

<div class="row">
  <div class="col-lg-6 col-12">
    <h4>Output</h4>
    <div
      (mouseenter)="mouseEnter=true;"
      (mouseleave)="mouseEnter=false;"
      [style.height.px]="frameHeight"
      [style.width.px]="frameWidth"
      style="position: relative; cursor: col-resize;">
      <div
        #output
        [ngStyle]="{
          'width': outputWidth + '%',
          'box-shadow': mouseEnter ? 'red 1px 0px 0px' : 'none'
        }"
        style="background: inherit; overflow: hidden; position: relative; z-index: 1; mix-blend-mode: normal; pointer-events: none;">
        <iframe
          [srcdoc]="outputHtml | safe"
          [style.height.px]="frameHeight"
          [style.width.px]="frameWidth"
          sandbox="allow-same-origin"
          style="border: 0px; outline: 0px;"
          title="Preview">
        </iframe>
      </div>
      <img
        alt=""
        src="{{ problem.image }}"
        style="position: absolute; top: 0px; left: 0px; height: 100%; width: 100%;">
    </div>
  </div>

  <div class="col-lg-6 col-12">
    <h4>
      Target
    </h4>
    <img alt="card" height="{{ frameHeight }}" src="{{ problem.image }}" width="{{ frameWidth }}">
  </div>
</div>
