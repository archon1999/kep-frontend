<div class="row">
  <div class="col-12 col-md-6">
    <label>Output:</label>
    <textarea class="form-control" [formControl]="output" rows="10" cols="5"></textarea>
  </div>
</div>

<div class="root mt-2" style="overflow: scroll;">
  <div class="timeline">
    <div></div>
    <div>9:00</div>
    <div>9:30</div>
    <div>10:00</div>
    <div>10:30</div>
    <div>11:00</div>
    <div>11:30</div>
    <div>12:00</div>
    <div>12:30</div>
    <div>13:00</div>
    <div>13:30</div>
    <div>14:00</div>
    <div>14:30</div>
    <div>15:00</div>
    <div>15:30</div>
    <div>16:00</div>
    <div>16:30</div>
    <div>17:00</div>
    <div></div>
  </div>
  @for (dayBlocks of blocks; track dayBlocks) {
    <div class="wrapper">
      <div class="day">
        @for (event of dayBlocks; track event) {
          <div
            [style.height.px]="event.height"
            [style.width.px]="event.width"
            [style.top.px]="event.top"
            [style.left.px]="event.left"
            class="event">
          </div>
        }
      </div>
    </div>
  }
</div>
<br/>
