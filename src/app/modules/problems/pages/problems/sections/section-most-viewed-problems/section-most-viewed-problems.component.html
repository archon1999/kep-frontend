
<div class="card">
  <div class="card-header">
    <div class="card-title">
      <kep-icon name="problem"></kep-icon> {{ 'MostViewedProblems' | translate }}
    </div>
  </div>

  @if (isLoading){
    <div class="card-body" [style.height.px]="515">
      <spinner></spinner>
    </div>
  } @else if(data) {
    <div class="card-body">
      <ul class="list-group">
        @for (problem of problems; track problem) {
          <a
            class="list-group-item"
            [routerLink]="Resources.Problem | resourceById : problem.id">
            {{ problem.id }}. {{ problem.title }}
          </a>
        }
      </ul>
    </div>
    <div class="card-footer">
      <button class="btn btn-block btn-success btn-sm" (click)="pickOne()">
        <kep-icon class="font-medium-1" name="click"></kep-icon>
        {{ 'PickOne' | translate }}
      </button>
    </div>
  }
</div>
