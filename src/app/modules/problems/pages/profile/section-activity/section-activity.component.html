<div class="card">
  <div class="card-header">
    <div class="card-title">
      {{ 'Activity' | translate }}
    </div>
    <div class="d-flex flex-sm-row flex-column justify-content-md-between align-items-start justify-content-start">
      <div
        class="btn-group btn-group-toggle"
        ngbRadioGroup
        name="radioBasic"
        [(ngModel)]="activityDays"
      >
        <label class="btn btn-sm btn-outline-primary" ngbButtonLabel rippleEffect>
          <input (click)="activityDataUpdate(7)" type="radio" name="last_days_option" id="last_days_option_2" [value]="7" ngbButton />
          <span>7</span>
        </label>
        <label class="btn btn-sm btn-outline-primary" ngbButtonLabel rippleEffect>
          <input (click)="activityDataUpdate(14)" type="radio" name="last_days_option" id="last_days_option_3" [value]="14" ngbButton />
          <span>14</span>
        </label>
        <label class="btn btn-sm btn-outline-primary" ngbButtonLabel rippleEffect>
          <input (click)="activityDataUpdate(30)" type="radio" name="last_days_option" id="last_days_option_4" [value]="30" ngbButton />
          <span>30</span>
        </label>
      </div>
    </div>
  </div>

  <div class="card-body">
    <div class="mt-2">
      <div class="row">
        <div [ngClass]="{
          'col-6': activitySolved > 0,
          'col-12': activitySolved == 0
        }">
          <div class="text-center">
            <div class="avatar bg-primary p-50 m-0 mb-1">
              <div class="avatar-content">
                <i data-feather="check-circle" class="font-medium-3"></i>
              </div>
            </div>
            <h2 class="text-dark">{{ activitySolved }}</h2>
            <p class="font-medium-1 mb-0">{{ 'Problems' | translate }}</p>
          </div>            
        </div>
  
        <div class="col-6">
          <apex-chart
            *ngIf="activityChart && activitySolved > 0"
            [options]="activityChart"
          ></apex-chart>
        </div>
      </div>
    </div>
  </div>
</div>
