<app-content-header [contentHeader]="contentHeader"></app-content-header>

@if (isLoading) {
  <kep-card cardHeight="400px">
    <spinner></spinner>
  </kep-card>
} @else {
  @for (hackathon of hackathons; track hackathon.id) {
    <hackathon-card [hackathon]="hackathon"></hackathon-card>
  }
}

<kep-pagination
  [collectionSize]="1"
  [disabled]="isLoading"
  [ellipses]="true"
  [maxSize]="1"
  [pageOptions]="[]"
  [pageSize]="1"
  [rotate]="true">
</kep-pagination>
