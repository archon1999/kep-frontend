<content-header [contentHeader]="contentHeader"></content-header>
<kep-card>
  <div class="row match-height">
    <div class="col-md-6 col-lg-4" *ngFor="let p of projects">
      <div class="mb-2">
        <span class="badge bg-primary me-1">{{ p.symbol }}</span>
      </div>
      <project-card [project]="p.project"></project-card>
    </div>
  </div>
</kep-card>
