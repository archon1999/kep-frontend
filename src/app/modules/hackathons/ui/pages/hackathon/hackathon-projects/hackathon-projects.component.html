<app-content-header [contentHeader]="contentHeader"></app-content-header>
<hackathon-tab [hackathon]="{id: hackathonId}"/>

@if (isLoading) {
  <kep-card [cardHeight]="'300px'">
    <spinner></spinner>
  </kep-card>
} @else {
  <div class="row match-height">
    @for (hackathonProject of data; track hackathonProject.id) {
      <div class="col-md-6 col-lg-4">
        <project-card [project]="hackathonProject.project"></project-card>
      </div>
    }
  </div>
}
