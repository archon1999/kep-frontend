<div class="layout-px-spacing">
  <div class="content-header">
    <h4 class="text-center mt-2 mb-1">
      {{ 'Courses.FilterCourses' | translate }}
    </h4>
  </div>
  <div class="middle-content p-0">
    <div class="widget-content">
      <div class="layout-spacing">
        <div class="container">
          <div class="layout-spacing">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">
                  {{ 'Courses.Title' | translate }}
                </h4>
                <div class="mb-1">
                  <input type="text" class="form-control" name="title">
                </div>
              </div>
            </div>
          </div>

          <div class="layout-spacing">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">
                  {{ 'Courses.SortBy' | translate }}
                </h4>
                <div class="mb-1 mb-2">
                  <select class="form-select" style="height: 35px; padding: 0px; padding-left: 15px;">
                    <option value="1">
                      {{ 'Courses.MostReviewed' | translate }}
                    </option>
                    <option value="2">
                      {{ 'Courses.MostLiked' | translate }}
                    </option>
                    <option value="3">
                      {{ 'Courses.Rating' | translate }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="layout-spacing">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">
                  {{ 'Courses.Level' | translate }}
                </h4>
                <div class="mb-1">
                  <div class="ms-1 mb-1 custom-control custom-control-primary custom-checkbox">
                    <input type="checkbox" class="form-check-input"/>
                    <label class="form-check-label text-success">Junior</label>
                  </div>

                  <div class="ms-1 mb-1 custom-control custom-control-primary custom-checkbox">
                    <input type="checkbox" class="form-check-input"/>
                    <label class="form-check-label text-primary">Junior+</label>
                  </div>

                  <div class="ms-1 mb-1 custom-control custom-control-primary custom-checkbox">
                    <input type="checkbox" class="form-check-input"/>
                    <label class="form-check-label text-dark">Middle</label>
                  </div>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
