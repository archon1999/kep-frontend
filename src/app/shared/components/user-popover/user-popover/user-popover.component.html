<ng-template #popContent>
  @if (user && userRatings) {
    <kep-card >
      <img
        [src]="user.coverPhoto"
        class="img-fluid card-img-top"
        alt="Profile Cover Photo"/>
      <div class="card-body d-flex justify-content-start gap-2">
        <div class="avatar avatar-rounded" [class]="{
          'online': user.isOnline,
          'offline': !user.isOnline
        }">
          <img [src]="user.avatar" alt="Profile Picture"/>
        </div>

        <div class="name">
          <div class="full-name">
            {{ user.firstName }} {{ user.lastName }}
          </div>
          <small>{{ user.username }}</small>
        </div>
        @if (userRatings) {
        }
      </div>
      <div class="card-footer border-0 bg-transparent pt-0">
        <a
          [routerLink]="['/users', 'user', username]"
          class="btn btn-outline-primary btn-sm w-100"
        >
          View user details
        </a>
      </div>
    </kep-card>
  }
</ng-template>
<button
  type="button"
  (shown)="loadUser()"
  [autoClose]="'outside'"
  [ngbPopover]="popContent"
  [placement]="placement"
  class="popover-trigger text-{{ textColor }} {{ customClass }}"
  container="body"
  popoverClass="user-popover"
  triggers="click"
>
  @if (!customContent) {
    <span class="fw-medium">
      {{ username }}
    </span>
  }
  @if (customContent) {
    <ng-content></ng-content>
  }
</button>

@if (!customContent && streak >= 7) {
  <kep-badge [streak]="streak"></kep-badge>
}
