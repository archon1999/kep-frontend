<a class="d-flex justify-content-{{ justifyContent }} align-items-center" (click)="click()">
  <ng-content></ng-content>
  @if(value == ordering){
    <kep-icon class="font-medium-3 ml-50 text-center" name="up"></kep-icon>
  } @else if(value == '-' + ordering) {
    <kep-icon class="font-medium-3 ml-50 text-center" name="down"></kep-icon>
  }
</a>
