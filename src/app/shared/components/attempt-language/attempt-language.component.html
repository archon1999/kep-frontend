@if (clickable) {
  <button class="btn btn-primary-light custom-button rounded-pill">
    <span class="custom-btn-icons">
      <attempt-language [size]="20" [lang]="lang"/>
    </span>
    <span class="ps-2">
      {{ langFull }}
    </span>
  </button>
} @else {
  <img
    [height]="size"
    [ngbTooltip]="langFull"
    [width]="size"
    alt="{{ langFull }}"
    src="assets/images/languages/{{ lang }}.svg">
}
