@if (!item.hidden) {
  <!-- item.url -->
  @if (item.url && !item.externalUrl) {
    <a
      class="dropdown-item d-flex align-items-center"
      [ngClass]="item.classes"
      [routerLink]="[item.url]"
      [target]="item.openInNewTab ? '_blank' : '_self'"
      >
      <ng-container *ngTemplateOutlet="itemContent"></ng-container>
    </a>
  }
  <!-- item.externalUrl -->
  @if (item.url && item.externalUrl) {
    <a
      class="dropdown-item d-flex align-items-center"
      [ngClass]="item.classes"
      [href]="item.url"
      [target]="item.openInNewTab ? '_blank' : '_self'"
      >
      <ng-container *ngTemplateOutlet="itemContent"></ng-container>
    </a>
  }
  <ng-template #itemContent>
    <kep-icon class="font-medium-4 text-primary me-50" type="duotone" [name]="item.icon"></kep-icon>
    <span>{{ item.translate | translate }}</span>
    @if (item.newCount) {
      <span class="badge ms-25 new-events-count rounded-pill bg-primary">
        {{ item.newCount }}
      </span>
    }
  </ng-template>
}
