<!-- Start Switcher -->

<div
  #switcher
  aria-labelledby="offcanvasRightLabel"
  class=" switcher offcanvas-end"
  id="switcher-canvas"
  tabindex="-1"
>
  <div class="offcanvas-header d-block p-0">
    <div class="d-flex align-items-center justify-content-between p-3">
      <h5 class="offcanvas-title text-default" id="offcanvasRightLabel">
        Switcher
      </h5>
      <button
        (click)="activeOffcanvas.close('Close click')"
        aria-label="Close"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        type="button"
      ></button>
    </div>
    <nav class="border-top border-block-start-dashed">
      <div
        #nav="ngbNav"
        class="nav nav-tabs nav-justified"
        id="switcher-main-tab"
        ngbNav
        role="tablist"
      >
        <ng-container ngbNavItem>
          <button
            aria-controls="switcher-home"
            aria-selected="true"
            class="nav-link"
            data-bs-target="#switcher-home"
            data-bs-toggle="tab"
            id="switcher-home-tab"
            ngbNavLink
            role="tab"
            type="button"
          >
            Theme Styles
          </button>
          <ng-template ngbNavContent>
            <div
              aria-labelledby="switcher-home-tab"
              class="border-0"
              id="switcher-home"
              role="tabpanel"
              tabindex="0"
            >
              <div class="">
                <p class="switcher-style-head">Directions:</p>
                <div class="row switcher-style gx-0">
                  <div class="col-4">
                    <div class="form-check switch-select">
                      <label class="form-check-label" for="switcher-ltr">
                        LTR
                      </label>
                      <input
                        (click)="updateDirection('ltr')"
                        [checked]="localData['direction'] != 'rtl'"
                        checked
                        class="form-check-input"
                        id="switcher-ltr"
                        name="direction"
                        type="radio"
                      />
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-check switch-select">
                      <label class="form-check-label" for="switcher-rtl">
                        RTL
                      </label>
                      <input
                        (click)="updateDirection('rtl')"
                        [checked]="localData['direction'] == 'rtl'"
                        class="form-check-input"
                        id="switcher-rtl"
                        name="direction"
                        type="radio"
                      />
                    </div>
                  </div>
                </div>
              </div>
